<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header class="navbar">
  <div class="logo">Academic Exchange</div>
  <div class="nav-actions">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</header>

<main class="product-page">

  <div class="detail-card">

    <!-- IMAGE SECTION -->
    <div class="slider">
      <button class="nav-btn left" onclick="prevImage()">‹</button>
      <img id="mainImage">
      <button class="nav-btn right" onclick="nextImage()">›</button>

      <div id="thumbnails" class="thumbnails"></div>
    </div>

    <!-- PRODUCT INFO -->
    <div class="detail-info">
      <h2 id="title"></h2>
      <p id="description"></p>
      <h3 id="price"></h3>
      <span id="type" class="badge"></span>

      <div class="action-buttons">
  <button onclick="buyOrRent()" class="primary-btn">Buy / Rent</button>
  <button onclick="shareOnWhatsApp()" class="wa-btn">Share on WhatsApp</button>
</div>

    </div>

  </div>

</main>

<script src="./js/product.js"></script>
</body>
</html>
