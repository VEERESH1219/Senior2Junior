<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Exchange</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<script>
  // Redirect to login if user not logged in
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "login.html";
  }
</script>

<header class="navbar">
  <div class="logo">Academic Exchange</div>
  <div class="nav-actions">
    <a href="login.html">User Login</a>
    <a href="admin-login.html">Admin Login</a>
  </div>
</header>

<main class="page">
  <h2 class="section-title">Recommended for Students</h2>

  <!-- FILTERS -->
  <div class="filters-section">
    <div class="filter-group">
      <label>Search:</label>
      <input type="text" id="searchInput" placeholder="Search by book or subject">
    </div>

    <div class="filter-group">
      <label>Max Price: <span id="priceValue">‚Çπ1000</span></label>
      <input
        type="range"
        id="priceSlider"
        min="0"
        max="2000"
        value="1000"
        oninput="priceValue.innerText = '‚Çπ' + this.value"
      >
    </div>

    <button onclick="applyFilters()" class="filter-btn">üîç Filter Books</button>
    <button onclick="clearFilters()" class="clear-btn">Clear</button>
  </div>

  <!-- LISTINGS GRID -->
  <div id="listings" class="product-grid"></div>
</main>

<script src="./js/app.js"></script>
</body>
</html>
