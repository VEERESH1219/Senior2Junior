<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Exchange</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<script>
  // Redirect to login if user not logged in
  const token = localStorage.getItem("token");
  if (!token) {
    window.location.href = "login.html";
  }
</script>

<header class="navbar">
  <div class="logo">Academic Exchange</div>
  <div class="nav-actions">
    <a href="login.html">User Login</a>
    <a href="chat.html">Chat</a>
    <a href="admin-login.html">Admin Login</a>
  </div>
</header>



<main class="page">
  <h2 class="section-title">Recommended for Students</h2>

  <!-- TOP SEARCH + FILTER ICON -->
  <div class="top-filter-bar">
    <input
      type="text"
      id="searchInput"
      class="big-search"
      placeholder="Search books, subjects, notes..."
    />

    <!-- FILTER SYMBOL ⇅ -->
    <button class="filter-icon-btn" onclick="toggleFilters()">
      ⇅
    </button>
  </div>

  <!-- FILTER PANEL -->
  <div id="filterPanel" class="filter-panel hidden">
    <label>
      Max Price: ₹<span id="priceValue">1000</span>
    </label>

    <input
      type="range"
      id="priceSlider"
      min="0"
      max="2000"
      value="1000"
      oninput="priceValue.innerText=this.value"
    />

    <div class="filter-actions">
      <button onclick="applyFilters()" class="primary-btn">
        Apply
      </button>
      <button onclick="clearFilters()" class="clear-btn">
        Clear
      </button>
    </div>
  </div>

  <!-- LISTINGS GRID -->
  <div id="listings" class="product-grid"></div>
</main>

<script src="./js/app.js"></script>
</body>
</html>
