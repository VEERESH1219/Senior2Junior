<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Exchange | Auth</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="auth-page">

  <div class="auth-container">

    <h1>Academic Exchange</h1>
    <p class="subtitle">Login or create an account</p>

    <!-- TOGGLE BUTTONS -->
    <div class="auth-toggle">
      <button id="btnLogin" class="active" onclick="showLogin()">Login</button>
      <button id="btnRegister" onclick="showRegister()">Create Account</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="loginForm" class="auth-card">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="auth-card hidden">
      <input id="rname" placeholder="Full Name">
      <input id="remail" placeholder="Email">
      <input id="rpassword" type="password" placeholder="Password">
      <button onclick="register()">Create Account</button>
    </div>

  </div>

<script src="./js/auth.js"></script>
</body>
</html>
